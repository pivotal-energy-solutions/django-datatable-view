name: Django Datatable View Tests

on:
  push:
    branches-ignore:
      - master  # release.yml handles master
  schedule:
    - cron: '0 1 * * 5'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  outdated:
    name: Outdated packages
    if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue/') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]

      - name: outdated
        run: pip list --outdated --not-required --user | grep . && echo "There are outdated packages" && exit 1 || echo "All packages up to date"

  ruff:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]

      - name: Ruff Format Check
        run: ruff format --check .

      - name: Ruff Lint Check
        run: ruff check

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install .
          pip install .[test]

      - name: Bandit
        run: bandit -c pyproject.toml -r -f json -o report.json .

      - name: Show report
        if: ${{ success() || failure() }}
        run: cat report.json

      - name: "Upload Coverage Results"
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: Bandit Security Report
          path: report.json

  tests:
    if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue/') }}
    name: Python ${{ matrix.python-version }} / ${{ matrix.db }} / Django ${{ matrix.django-version }}${{ matrix.experimental && ' (experimental)' || '' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      max-parallel: 3
      matrix:
        include:
          # Fast feedback with SQLite
          - python-version: "3.13"
            django-version: "~=5.2"
            db: sqlite
          # Production configuration
          - python-version: "3.13"
            django-version: "~=5.2"
            db: mariadb
          # Future-proofing (experimental - allowed to fail)
          - python-version: "3.14"
            django-version: "~=6.0"
            db: mariadb
            experimental: true

    services:
      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Verify MySQL connection from host
        if: matrix.db == 'mariadb'
        run: |
          mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW DATABASES" 2>&1 > /dev/null
          mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -V

      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install .
          pip install .[test]
          pip uninstall -y Django
          pip install Django${{ matrix.django-version }}

      - name: Run ${{ matrix.db }} Django ${{ matrix.django-version }} Tests
        env:
          PYTHONWARNINGS: once::DeprecationWarning
          DB_TYPE: ${{ matrix.db }}
        run: export PYTHONPATH=`pwd` && coverage run
      - name: "Upload Coverage Results for PY:${{ matrix.python-version }} DB:${{ matrix.db}} DJ:${{ matrix.django-version }}"
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          if-no-files-found: warn
          name: coverage-${{ matrix.python-version }}-${{ matrix.db}}-${{ matrix.django-version }}
          path: .coverage
          retention-days: 1

      - name: Django Check
        run: python demo_app/manage.py check

  coverage:
    name: Coverage
    if: ${{ !startsWith(github.ref, 'refs/heads/gh-readonly-queue/') }}
    needs: [ tests ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install .
          pip install .[test]

      - uses: actions/download-artifact@v4
        with:
          path: .

      - name: Combine Report Coverage
        run: |
            coverage combine coverage-*/.coverage
            coverage report --precision=1 --sort=cover --skip-covered --skip-empty
            coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: .
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
