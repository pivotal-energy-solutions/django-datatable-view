# This is used for DatatableView

name: Djagno Datatable View Tests

on:
  push:
  schedule:
    - cron: '0 1 * * 5'

jobs:
  cancel:
    name: Canceling Outstanding Jobs
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  outdated:
    name: Outdated packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt
      - name: Install dependencies
        run: |
          python setup.py install
          python -m pip install --upgrade pip
          pip install -r requirements.txt --user
          pip install -r requirements_dev.txt --user

      - name: outdated
        run: pip list --outdated --not-required --exclude=django --user | grep . && echo "There are outdated packages" && exit 1 || echo "All packages up to date"

  black:
    name: Black
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt
      - name: Install dependencies
        run: |
          python setup.py install
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: Black
        run: black --check .

  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt
      - name: Install dependencies
        run: |
          python setup.py install
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt
          pre-commit install

      - name: Pre-Commit
        run: pre-commit run --all-files --show-diff-on-failure

  security:
    name: Bandit Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt

      - name: Install dependencies
        run: |
          python setup.py install
          pip install bandit

      - name: Bandit
        run: bandit -r datatableview -x datatableview/tests -s B303,B308,B323,B324,B703 -f json -o report.json

      - name: Show report
        if: ${{ success() || failure() }}
        run: cat report.json

      - name: "Upload Coverage Results"
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: Bandit Security Report
          path: report.json


  tests:
    name: Python ${{ matrix.python-version }} / ${{ matrix.db }} / Django ${{ matrix.django-version}}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      max-parallel: 4
      matrix:
        db: [ sqlite, mysql ]
        django-version: [ "~=4.0", "~=4.1" ]
        python-version: [ "3.10" ]
        experimental: [ false ]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Verify MySQL connection from host
        if: matrix.db == 'mysql'
        run: |
          mysql --host 127.0.0.1 --port 3306 -uroot -ppassword -e "SHOW DATABASES" 2>&1 > /dev/null

      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            requirements*.txt

      - name: Install dependencies
        run: |
          python setup.py install
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt
          pip uninstall -y Django
          pip install Django${{ matrix.django-version }}

      - name: Run ${{ matrix.db }} Django ${{ matrix.django-version }} Tests
        env:
          PYTHONWARNINGS: once::DeprecationWarning
          DB_TYPE: ${{ matrix.db }}
        run: |
          export PYTHONPATH=`pwd`
          coverage run demo_app/manage.py test --noinput --settings=demo_app.settings_test datatableview

      - name: "Upload Coverage Results for PY:${{ matrix.python-version }} DB:${{ matrix.db}} DJ:${{ matrix.django-version }}"
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.python-version }}-${{ matrix.db}}-${{ matrix.django-version }}
          path: .coverage
          retention-days: 1

      - name: Django Check
        run: |
          python demo_app/manage.py check

  coverage:
    name: Upload Coverage to Codecov
    needs: [ tests ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -q coverage

      - uses: actions/download-artifact@v3
        with:
          path: .

      - name: Combine Report Coverage
        run: |
          coverage combine coverage-*/.coverage
          coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: .
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  release:
    name: Release
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    needs: [ 'cancel', 'outdated', 'black', 'pre-commit', 'security', 'tests', 'coverage' ]
    outputs:
      bumped: ${{ steps.release.outputs.bumped }}
      bump_version: ${{ steps.release.outputs.bump_version }}
      bump_sha: ${{ steps.release.outputs.bump_sha }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install git+https://${{ secrets.ORGANIZATIONAL_REPO_TOKEN }}@github.com/pivotal-energy-solutions/tensor-infrastructure@master#egg=infrastructure
      - name: Release
        id: release
        env:
          PYTHONWARNINGS: once::DeprecationWarning
          GITHUB_TOKEN: ${{ secrets.ORGANIZATIONAL_REPO_TOKEN }}
        run: |
          bumper.py --directory . --exclude=.idea,.github,demo_app --version_files datatableview/__init__.py --repo=pivotal-energy-solutions/django-datatable-view -v
